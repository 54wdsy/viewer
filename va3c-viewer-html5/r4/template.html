<!doctype html>
<html lang=en >
<head>
<title>template</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script>
	var renderer, scene, camera, controls, light;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		document.body.style.cssText = 'margin: 0; overflow: hidden' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 50000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.TrackballControls( camera, renderer.domElement );

// Seems happier when there's something here...
		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshLambertMaterial( { color: 0x888888, opacity: 0.00001, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>

<!doctype html>
<html lang=en >
<head>
<title>va3c viewer</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var info, stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<h1>' + document.title + '<h1>' +
			'<select id=selJS onchange="doSelect( this.selectedIndex, this.value );" ></select>';
			'<div id=msg></div>';

//	var select = document.body.appendChild( document.createElement( 'select' ) );

//	var mnu = 
//	var select = document.detElementById('selItem');

	var arr = [ [123,'aaa'],[456,'bbb'],[789,'ccc'],[012,'ddd'],[345,'eee'] ] ;
	for (var i = 0; i < arr.length; i++) {
			selJS.appendChild( document.createElement( 'option' ) );
			selJS.children[ i ].text = arr[i][0];
			selJS.children[ i ].title = arr[i][1];
	}

	selJS.selectedIndex = 3;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 10, 10, 10 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		scene.add(new THREE.AmbientLight(0x444444));

		// light
		var light = new THREE.PointLight( 0xffffff, 1 );
		light.position = camera.position;
		scene.add( light );

// axes
		function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
		scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 30, 0xcc0000) );
		scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 30, 0x00cc00) );
		scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 30, 0x0000cc) );

// ground box
		geometry = new THREE.BoxGeometry( 200, 1, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );




		loader = new THREE.JSONLoader();
		loader.load( '../json/lounge/scrounge.js', function ( geometry, materials) {
			mesh = new THREE.Mesh( geometry,  new THREE.MeshFaceMaterial( materials ) );
			for (var i = 0, len = materials.length; i < len; i++) {
				materials[i].side = 2;
			} 
		mesh.position.set( -3, 0, 0 );
			mesh.scale.set( 20, 20, 20 );
			scene.add( mesh );
		} );

	}

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
</script>
</body>
</html>

<!doctype html>
<html lang=en >
<head>
<title>Template Skybox</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var info, stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'margin: 0; overflow: hidden;' ;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.OrbitControls( camera, renderer.domElement );

// ground box
		geometry = new THREE.BoxGeometry( 200, 1, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

// Sky box
		var files = ['px','nx','py','ny','pz','nz'], materials = [];
		for (var i = 0, image; i < 6; i++) {
			image = THREE.ImageUtils.loadTexture( '../../images/cubes/skybox/' + files[ i ] + '.jpg' );
			materials.push( new THREE.MeshBasicMaterial( { map: image, side: THREE.BackSide } ) ); 
		}

		geometry = new THREE.BoxGeometry( 300, 300, 300 )
		material =  new THREE.MeshFaceMaterial( materials );
		mesh = new THREE.Mesh( geometry, material );

		scene.add( mesh );

	}

	function animate() {

		renderer.render( scene, camera );
		controls.update();
		stats.update();
		requestAnimationFrame( animate );

	}

</script>
</body>
</html>
